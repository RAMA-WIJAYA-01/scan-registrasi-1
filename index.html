<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan Registrasi Peserta</title>
  <style>
    :root { --gap: 12px; --radius: 14px; }
    html,body { height:100%; }
    body {
      margin:0; padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0f172a; color:#e2e8f0;
    }
    .wrap { max-width: 860px; margin: 0 auto; }
    .card {
      background:#111827; border:1px solid #1f2937; border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding:18px;
    }
    h1 { font-size:22px; margin:0 0 12px; }
    .muted { opacity:.8; font-size:13px; margin-bottom:12px; }
    #preview { border-radius:12px; overflow:hidden; background:#000; }
    #status { margin-top:10px; font-size:14px; }
    .ok { color:#34d399; }
    .warn { color:#fbbf24; }
    .err { color:#f87171; }
    .grid { display:grid; gap:var(--gap); grid-template-columns: 1fr 1fr; }
    .grid > * { min-width:0; }
    label { font-size:14px; display:block; margin:8px 0 6px; color:#cbd5e1; }
    input, select, button, textarea {
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #334155; background:#0b1220; color:#e5e7eb; outline:none;
    }
    input:focus, select:focus, textarea:focus { border-color:#60a5fa; }
    .row { display:flex; gap:var(--gap); align-items:center; }
    .row > * { flex:1; }
    button { cursor:pointer; background:#2563eb; border:none; font-weight:600; }
    button.secondary { background:#374151; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .footer { opacity:.7; font-size:12px; text-align:center; margin-top:10px; }
    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
  </style>
  <!-- Library kamera/QR -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Registrasi Peserta (Scan & Auto-Isi)</h1>
      <div class="muted">Arahkan kamera ke barcode/QR. Jika ditemukan di Master Sheet, form akan terisi otomatis.</div>

      <div id="preview" style="height:260px"></div>
      <div id="status" class="warn">Menginisialisasi kamera…</div>

      <form id="form" style="margin-top:16px">
        <div class="grid">
          <div>
            <label>Nama</label>
            <input id="nama" required placeholder="Nama peserta">
          </div>
          <div>
            <label>NIK</label>
            <input id="nik" required placeholder="NIK">
          </div>
          <div>
            <label>No Peserta</label>
            <input id="noPeserta" required placeholder="Nomor peserta">
          </div>
          <div>
            <label>Jadwal Tes</label>
            <input id="jadwalTes" type="datetime-local" required>
          </div>
        </div>

        <label style="margin-top:10px">Kode Barcode (otomatis dari kamera, bisa edit manual)</label>
        <input id="kode" placeholder="Hasil scan barcode / QR">

        <div class="row" style="margin-top:14px">
          <button id="btnSubmit" type="submit">Konfirmasi & Simpan</button>
          <button id="btnClear" type="button" class="secondary">Bersihkan</button>
        </div>
      </form>

      <div class="footer">Data akan tersimpan ke Google Sheet (tab <em>Form</em>) beserta timestamp dan validasi waktu.</div>
    </div>
  </div>

<script>
/* ================== KONFIGURASI ================== */
// Ganti dengan URL Web App dari Google Apps Script (Deploy as Web App, access: Anyone)
const GAS_URL = 'https://script.google.com/macros/s/AKfycbxUyEvSMEJVCK1DGoD4DuOPDeH_Q4vcrLpEhHAV--RSsIMGXk1Ns6RnEmu2wQEyTguY/exec';

/* ================ UTIL & STATE =================== */
let scanner = null;
let lastDecoded = '';
let lastLookupFound = false;

const $ = (id) => document.getElementById(id);
const deviceInfo = () => (navigator.userAgent || 'unknown');
function setStatus(text, cls='') {
  const el = $('status'); el.className = cls; el.textContent = text;
}

/* ================ SCANNER ======================== */
async function startScanner() {
  try {
    const Html5Qrcode = window.Html5Qrcode;
    if (!Html5Qrcode) { setStatus('Gagal memuat library scanner.', 'err'); return; }

    scanner = new Html5Qrcode("preview");
    const cameras = await Html5Qrcode.getCameras();
    if (!cameras || cameras.length === 0) { setStatus('Kamera tidak ditemukan.', 'err'); return; }
    const camId = cameras.find(c => /back|rear/i.test(c.label))?.id || cameras[0].id;

    await scanner.start(
      { deviceId: { exact: camId } },
      { fps: 10, qrbox: { width: 220, height: 220 } },
      (decodedText) => {
        if (decodedText && decodedText !== lastDecoded) {
          lastDecoded = decodedText;
          onCodeDetected(decodedText);
        }
      },
      () => { /* ignore scan errors */ }
    );
    setStatus('Kamera aktif. Arahkan ke barcode/QR.', 'ok');
  } catch (e) {
    setStatus('Gagal mengakses kamera: ' + e, 'err');
  }
}

/* ============== LOOKUP MASTER SHEET ============== */
async function onCodeDetected(code) {
  $('kode').value = code;
  setStatus('Kode terbaca: ' + code + ' • mencari data…', 'warn');
  lastLookupFound = false;
  try {
    const url = `${GAS_URL}?action=lookup&code=${encodeURIComponent(code)}`;
    const res = await fetch(url, { method: 'GET', mode: 'cors', cache: 'no-store' });
    const json = await res.json();
    if (json.ok && json.found) {
      const d = json.data || {};
      $('nama').value      = d.nama || '';
      $('nik').value       = d.nik || '';
      $('noPeserta').value = d.noPeserta || '';
      if (d.jadwalTes) $('jadwalTes').value = d.jadwalTes;
      setStatus('Data terisi otomatis dari Master Sheet.', 'ok');
      lastLookupFound = true;
    } else {
      setStatus('Kode tidak ditemukan di Master Sheet. Isi manual.', 'warn');
    }
  } catch (err) {
    setStatus('Gagal ambil data: ' + err.message, 'err');
  }
}

/* ================== FORM SUBMIT ================== */
$('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const btn = $('btnSubmit'); btn.disabled = true;

  const payload = {
    nama: $('nama').value.trim(),
    nik: $('nik').value.trim(),
    noPeserta: $('noPeserta').value.trim(),
    jadwalTes: $('jadwalTes').value,
    kode: $('kode').value.trim(),
    device: deviceInfo()
  };

  // Validasi dasar
  if (!payload.nama || !payload.nik || !payload.noPeserta || !payload.jadwalTes) {
    setStatus('Lengkapi semua field wajib.', 'err');
    btn.disabled = false; return;
  }

  // (Opsional) Hanya izinkan submit jika kode ditemukan di Master
  // if (!lastLookupFound) { setStatus('Kode belum terdaftar di Master.', 'err'); btn.disabled = false; return; }

  try {
    const res = await fetch(GAS_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
      mode: 'cors', cache: 'no-store'
    });
    const data = await res.json();
    if (data.ok) {
      const info = data.valid === 'OUT_OF_WINDOW' ? ' (di luar jam registrasi)' : '';
      setStatus('Tersimpan. Timestamp: ' + (data.ts || '') + info, data.valid === 'OUT_OF_WINDOW' ? 'warn' : 'ok');
    } else {
      throw new Error(data.error || 'Unknown error');
    }
  } catch (err) {
    setStatus('Gagal menyimpan: ' + err.message, 'err');
  } finally {
    btn.disabled = false;
  }
});

/* ================== ACTION BUTTONS =============== */
$('btnClear').addEventListener('click', () => {
  $('form').reset();
  lastDecoded = '';
  lastLookupFound = false;
  setStatus('Form dibersihkan.', 'warn');
});

/* ================== STARTUP ====================== */
document.addEventListener('DOMContentLoaded', startScanner);
</script>
</body>
</html>
